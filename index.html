<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin-dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <div class="search">
                <div class="logo"></div>
                <input type="text">
            </div>
            <div class="user-welcome">
                <div class="avatar"></div>
                <div class="user-welcome-text">
                    <p class="std-text">Hi there,</p>
                    <p class="user-text">Tim Andriessen (@tandriessen)</p>
                </div>
            </div>
            <div class="header-buttons">
                <div class="notification-logo"></div>
                <div class="mini-avatar"></div>
                <p class="username">Tim Andriessen</p>
            </div>
            <div class="user-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
        <div class="navigation-wrapper">
            <div class="nav-logo-wrapper">
                <div class="dashboard">
                    <div class="logo"></div>
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="nav-main-wrapper">
                <div class="home">
                    <div class="logo"></div>
                    <p>Home</p>
                </div>
                <div class="users">
                    <div class="logo"></div>
                    <p>Users</p>
                </div>
                <div class="statistics">
                    <div class="logo"></div>
                    <p>Statistics</p>
                </div>
                <div class="profile">
                    <div class="logo"></div>
                    <p>Profile</p>
                </div>
                <div class="history">
                    <div class="logo"></div>
                    <p>History</p>
                </div>
            </div>
            <div class="nav-settings-wrapper">
                <div class="settings">
                    <div class="logo"></div>
                    <p>Settings</p>
                </div>
                <div class="support">
                    <div class="logo"></div>
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <div class="logo"></div>
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main-wrapper">
            <div class="sidebar-wrapper">

            </div>
        </div>

    </div>
</body>
</html>
